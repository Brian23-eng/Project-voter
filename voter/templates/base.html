{% load bootstrap4 %}{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Projects awards</title>
    {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- bootstrap css -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> {% endblock %}
</head>

<body>
    <div class="container-fluid">
        {% block content %}{% endblock %} {% block scripts %}
        <script type="text/javascript" src="{{ STATIC_URL }} /static/js/jquery-3.4.1.js">
        </script>
        <script type="text/javascript" src="{{ STATIC_URL }} /static/js/scripts.js">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        {% bootstrap_javascript %} {% endblock %}

    </div>
</body>

</html>
